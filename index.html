
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Presupuesto — iPhone (prueba mínima)</title>
  <meta name="theme-color" content="#0f1220" />

  <!-- CSS inline para verificar render -->
  <style>
    :root {
      --bg: #0b0e1a; --card:#12172a; --text:#e6e7ee; --muted:#9aa0b4;
      --accent:#7c5cff; --accent-2:#2ccf86; --orange:#ffaf47; --border:rgba(255,255,255,0.08);
    }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;}
    .app{max-width:520px;margin:auto;padding:16px}
    .tabs{display:flex;gap:8px;margin:10px 0}
    .tab{flex:1;padding:10px;border-radius:999px;background:#0f1220;color:var(--text);
      border:1px solid var(--border);font-weight:700;cursor:pointer}
    .tab.active{background:var(--accent);color:#fff}
    .view{display:none} .view.active{display:block}
    .card{background:var(--card);border-radius:16px;padding:14px;margin:12px 0}
    .metrics .metric{display:flex;justify-content:space-between;padding:8px 0}
    .legend{font-size:13px;color:var(--muted);margin-top:8px}
    .dot{width:10px;height:10px;border-radius:50%;display:inline-block;margin-right:6px}
    .dot-income{background:var(--accent-2)} .dot-expense{background:var(--orange)} .dot-left{background:var(--accent)}
    .form-grid{display:grid;grid-template-columns:1fr 1fr auto;gap:10px}
    input,select,button{min-height:44px;border-radius:12px;border:1px solid var(--border);
      background:#0f1220;color:var(--text);padding:10px}
    .btn.primary{background:var(--accent);color:#fff;border:none}
    .item-list{list-style:none;padding:0;margin:0}
    .item-list li{display:flex;justify-content:space-between;padding:8px;background:#0f1220;border-radius:12px;margin:8px 0}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Presupuesto</h1>
      <nav class="tabs" role="tablist" aria-label="Navegación principal">
        <button class="tab active" data-tab="resumen">Resumen</button>
        <button class="tab" data-tab="ingresos">Ingresos</button>
        <button class="tab" data-tab="gastos">Gastos</button>
        <button class="tab" data-tab="config">Config</button>
      </nav>
    </header>

    <!-- RESUMEN -->
    <section id="resumen" class="view active">
      <div class="card metrics">
        <div class="metric"><span>Total Ingresos</span><span id="m-ingresos">$ 0,00</span></div>
        <div class="metric"><span>Total Gastos</span><span id="m-gastos">$ 0,00</span></div>
        <div class="metric"><span>Restante</span><span id="m-restante">$ 0,00</span></div>
      </div>
      <div class="card">
        <canvas id="bars" height="100"></canvas>
        <div class="legend">
          <span class="dot dot-income"></span> Ingresos
          <span class="dot dot-expense"></span> Gastos
          <span class="dot dot-left"></span> Restante
        </div>
      </div>
      <div class="card">
        <strong>Recomendación</strong>
        <div id="reco-text">Agrega ingresos y gastos para recibir recomendaciones.</div>
      </div>
    </section>

    <!-- INGRESOS -->
    <section id="ingresos" class="view">
      <div class="card">
        <form id="form-ingreso" class="form-grid">
          <label>Concepto<input type="text" id="ing-concepto" required></label>
          <label>Monto<input type="number" id="ing-monto" step="0.01" required></label>
          <button type="submit" class="btn primary">Añadir</button>
        </form>
      </div>
      <div class="card">
        <ul id="list-ingresos" class="item-list"></ul>
      </div>
    </section>

    <!-- GASTOS -->
    <section id="gastos" class="view">
      <div class="card">
        <form id="form-gasto" class="form-grid">
          <label>Concepto<input type="text" id="gas-concepto" required></label>
          <label>Monto<input type="number" id="gas-monto" step="0.01" required></label>
          <button type="submit" class="btn primary">Añadir</button>
        </form>
      </div>
      <div class="card">
        <ul id="list-gastos" class="item-list"></ul>
      </div>
    </section>

    <!-- CONFIG -->
    <section id="config" class="view">
      <div class="card">
        <form id="form-config" class="form-grid">
          <label>Moneda<select id="cfg-currency">
            <option value="ARS">ARS</option><option value="USD">USD</option><option value="EUR">EUR</option>
          </select></label>
          <label>Umbral "al límite" (%)<input type="number" id="cfg-limit" value="5"></label>
          <label>Umbral "pequeño margen" (%)<input type="number" id="cfg-margin" value="15"></label>
          <label>Objetivo ahorro<input type="number" id="cfg-goal" value="50000"></label>
          <div class="actions" style="display:flex;gap:10px">
            <button type="submit" class="btn primary">Guardar</button>
            <button type="button" id="btn-reset">Restablecer</button>
          </div>
        </form>
      </div>
    </section>

    <footer><small>Prueba mínima • Modo oscuro • iPhone</small></footer>
  </div>

  <!-- JS inline para tabs y métricas -->
  <script>
    // Tabs
    document.querySelectorAll('.tab').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // Estado simple (localStorage)
    const LS = {ing:'ingresos_min', gas:'gastos_min', cfg:'config_min'};
    let ingresos = JSON.parse(localStorage.getItem(LS.ing) || '[]');
    let gastos   = JSON.parse(localStorage.getItem(LS.gas) || '[]');
    let config   = JSON.parse(localStorage.getItem(LS.cfg) || '{"currency":"ARS","limitPct":5,"marginPct":15,"goal":50000}');
    const sum = a => a.reduce((x,y)=>x+(+y.monto||0),0);
    const fmt = v => new Intl.NumberFormat('es-AR',{style:'currency',currency:config.currency}).format(v||0);

    function render() {
      const ti=sum(ingresos), tg=sum(gastos), tr=ti-tg;
      m_ingresos.textContent = fmt(ti);
      m_gastos.textContent   = fmt(tg);
      m_restante.textContent = fmt(tr);
      renderLists();
      renderReco(ti,tg,tr);
    }
    function renderLists(){
      list_ingresos.innerHTML = ingresos.map((x,i)=>`<li>${x.concepto} ${fmt(x.monto)} <button onclick="del('ing',${i})">X</button></li>`).join('');
      list_gastos.innerHTML   = gastos  .map((x,i)=>`<li>${x.concepto} ${fmt(x.monto)} <button onclick="del('gas',${i})">X</button></li>`).join('');
    }
    function del(t,i){ if(t==='ing') ingresos.splice(i,1); else gastos.splice(i,1);
      localStorage.setItem(LS.ing,JSON.stringify(ingresos));
      localStorage.setItem(LS.gas,JSON.stringify(gastos));
      render();
    }
    form_ingreso.onsubmit = e => {
      e.preventDefault();
      ingresos.push({concepto: ing_concepto.value, monto: +ing_monto.value});
      ing_concepto.value=''; ing_monto.value='';
      localStorage.setItem(LS.ing,JSON.stringify(ingresos)); render();
    };
    form_gasto.onsubmit = e => {
      e.preventDefault();
      gastos.push({concepto: gas_concepto.value, monto: +gas_monto.value});
      gas_concepto.value=''; gas_monto.value='';
      localStorage.setItem(LS.gas,JSON.stringify(gastos)); render();
    };
    form_config.onsubmit = e => {
      e.preventDefault();
      config.currency = cfg_currency.value;
      config.limitPct = +cfg_limit.value;
      config.marginPct= +cfg_margin.value;
      config.goal     = +cfg_goal.value;
      localStorage.setItem(LS.cfg,JSON.stringify(config)); render();
    };
    btn_reset.onclick = () => { config={currency:'ARS',limitPct:5,marginPct:15,goal:50000};
      localStorage.setItem(LS.cfg,JSON.stringify(config)); render();
    };

    // Render inicial
    render();
  </script>
</body>
</html>
